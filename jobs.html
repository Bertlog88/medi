    <div class="navbar">
        <a href="#travel" class="tab-link">Travel</a>
        <a href="https://bertlog88.github.io/medi/bank.html" class="tab-link" id="churchLink">Church</a>
        <a href="#crimes" class="tab-link">Crimes</a>
        <a href="#town" class="tab-link">Town</a>

        <a href="https://bertlog88.github.io/medi/profile.html" class="tab-link" id="profileLink">Profile</a>

    <div class="container" style="margin-top: 60px;"> <!-- Added margin-top to account for fixed navbar -->
        <div class="rounded-box">
            <h2>Main Job</h2>
            <div id="main-job-details">
                <p><strong>Job:</strong> <span id="job-name">N/A</span></p>
                <p><strong>Rank:</strong> <span id="job-rank">N/A</span></p>
                <p><strong>Days Worked:</strong> <span id="days-worked">0</span></p>
                <p><strong>Daily Income:</strong> <span id="daily-income">0 Gold</span></p>
                <p><strong>Job Points:</strong> <span id="job-points">0</span></p>
            </div>
        </div>

        <div class="rounded-box">
            <h2>Available Side Jobs</h2>
            <div id="side-job-list"></div>
            <div id="no-jobs-message" class="rounded-box"></div>
            <div id="side-job-reset-timer" class="rounded-box"></div>
        </div>
    </div>

    <div id="notification-modal">
        <div id="notification-modal-content">
            <span class="close-btn">&times;</span>
            <p id="notification-message"></p>
            <p id="notification-timer"></p>
        </div>
    </div>
    
    <script src="jobscript.js"></script>
