<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to updated CSS file -->
</head>
<body>
    <div class="navbar">
        <a href="#travel" class="tab-link">Travel</a>
        <a href="https://bertlog88.github.io/medi/bank.html" class="tab-link" id="churchLink">Church</a>
        <a href="#crimes" class="tab-link">Crimes</a>
        <a href="#town" class="tab-link">Town</a>
        <a href="#factions" class="tab-link">Factions</a>
        <a href="https://bertlog88.github.io/medi/jobs.html" class="tab-link" id="jobLink">Job</a>
        <a href="https://bertlog88.github.io/medi/profile.html" class="tab-link" id="profileLink">Profile</a>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-picture" onclick="document.getElementById('uploadInput').click();">
                    <img id="profileImage" src="default-profile.png" alt="Profile Picture">
                    <input type="file" id="uploadInput" accept="image/*">
                </div>
                <div class="profile-info">
                    <div class="user-info">
                        <h1 class="username">Knight_Jada</h1>
                        <p class="level">Level: 25</p>
                        <p class="account-date">Joined: January 15, 2024</p>
                        <div class="action-buttons">
                            <button class="action-button" id="addFriend">+</button>
                            <button class="action-button" id="addEnemy">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-details">
                <p class="land">Land: Castle</p>
                <div class="friends">
                    <button class="dropdown-button" onclick="toggleDropdown('friendsDropdown')">Friends (10)</button>
                    <div class="dropdown-content" id="friendsDropdown">
                        <p>No friends added yet.</p>
                    </div>
                </div>
                <div class="enemies">
                    <button class="dropdown-button" onclick="toggleDropdown('enemiesDropdown')">Enemies (3)</button>
                    <div class="dropdown-content" id="enemiesDropdown">
                        <p>No enemies added yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript functions for profile actions
    </script>
</body>
</html>
